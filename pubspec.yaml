name: strategy_bank_app
description: Strategy Bank App is Developed Using Flutter. Flutter SDK Version is 3.3.9

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  get: ^4.6.5
  get_storage: ^2.0.3
  google_fonts: ^3.0.1
  flutter_svg: ^1.1.6
  flutter_rating_bar: ^4.0.1
  otp_pin_field: ^1.1.1+2
  flutter_slidable: ^2.0.0
  toggle_switch: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner:
  flutter_gen_runner:
  flutter_lints: ^2.0.1

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/bottom_app_bar_svg_images/
    - assets/onboarding_images/
    - assets/form_images/
    - assets/account/
    - assets/change_password/
    - assets/common_icons/
    - assets/favourites/
    - assets/paywall/
    - assets/strategies_person_images/
    - assets/user/

